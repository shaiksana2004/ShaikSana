  <link rel="stylesheet" href="style.css">
<style>
/* style.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
  color: #333;
}

header {
  background-color: #003366;
  color: white;
  text-align: center;
  padding: 20px;
}

nav ul {
  list-style-type: none;
  padding: 0;
  background-color: #004080;
  margin: 0;
  overflow: hidden;
}

nav ul li {
  display: inline-block;
}

nav ul li a {
  display: block;
  color: white;
  padding: 14px 20px;
  text-decoration: none;
}

nav ul li a:hover {
  background-color: #0055aa;
}

main {
  padding: 20px;
  text-align: center;
}

img {
  max-width: 90%;
  height: auto;
  border-radius: 10px;
  margin-top: 20px;
}

form {
  max-width: 300px;
  margin: auto;
  text-align: left;
}

form label, input, button {
  display: block;
  width: 100%;
  margin-bottom: 10px;
}

button {
  background-color: #003366;
  color: white;
  padding: 10px;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #0055aa;
}

footer {
  background-color: #003366;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: 30px;
}
</style>
</head>
